<h1 id="adopted-callback">Adopted Callback<a aria-hidden="true" class="anchor-heading icon-link" href="#adopted-callback"></a></h1>
<p>El hook <code>adoptedCallback()</code> es el menos utilizado. Se llama cuando un elemento es movido a un nuevo documento. Pasa usualmente cuando clonamos un elemento en un iframe y lo movemos al documento padre con <code>Document.adoptNode()</code> <a title="Private" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank" class="private">MDN Doc (Private)</a></p>
